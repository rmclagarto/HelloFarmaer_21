name: hellofarmer
description: "A new Flutter project."
publish_to: 'none'
version: 0.2.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  # flutter_localizations:  
  #   sdk: flutter
  intl: ^0.20.2

  flutter_map: ^8.1.1
  geolocator: ^14.0.1
